<ion-view view-title="Let's Do Something" align-title="left">
	<ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
		<div class="row">
			<div class="col col-80">
				<h4>Filter Events</h4>
			</div>
			<div class="col">
				<button class="button button-clear button-dark" ng-click="openFilter()"><i class="icon ion-chevron-down"></i></button>
			</div>
		</div>
 		<div class="row">
 			<div class="col">
 				Here goes the map.
 			</div>
 		</div>

 		<div class="tabs tabs-icon-top">
		  	<a class="tab-item" ui-sref="app.friends">
		    	<i class="icon ion-ios-flask-outline"></i>
		    	Random
		  	</a>
		  	<a class="tab-item" ui-sref="app.activity">
		    	<i class="icon ion-plus"></i>
		    	Add Event
		  	</a>
		  	<a class="tab-item" ui-sref="app.gallery">
		    	<i class="icon ion-archive"></i>
		    	My Events
		  	</a>
		  	<a class="tab-item" ui-sref="app.profile">
		    	<i class="icon ion-person"></i>
		    	Profile
		  	</a>
		</div>
 	</ion-content>
